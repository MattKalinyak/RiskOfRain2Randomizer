<app-top-bar (rollEventEmitter)="rollAllPlayers()"></app-top-bar>

<div class="cards" *ngFor="let player of players">
  <app-player-cards [username]="player.username" [name]="player.name" [rollEvent]="rollAllEventSubject.asObservable()"></app-player-cards>
</div>
